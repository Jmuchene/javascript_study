<body>
    <script>
        function print_stars(stars) {

            for (let i = 1; i <= stars; i++) {
                let str = "* ";
                console.log(str.repeat(i));
            }
        }

        // Get user input

        let stars = parseInt(prompt("Enter the number of stars: "));
        print_stars(stars);



    </script>
</body>
