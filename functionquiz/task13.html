<body>
    <script>
        // Correct credentials
        function credentials(){

        let correctEmail = "admin@mail.com";
let correctPwd = "admin@123";
let attempts = 3;

// Loop for login attempts
for (let i = 1; i <= 3; i++) {
    let email = prompt("Enter email:").toLowerCase().trim(); // Convert to lowercase for case-insensitivity
    let password = prompt("Enter password:");

    if (email === correctEmail && password === correctPwd) {
        console.log("Welcome");
        break; // Exit loop on successful login
    } else {
        let remainingAttempts = attempts - i;
        if (remainingAttempts > 0) {
            console.log(`Invalid username or password. ${remainingAttempts} attempts remaining.`);
        } else {
            console.log("Account blocked.");
        }
    }
}
        }
        
        credentials();
    </script>
</body>
