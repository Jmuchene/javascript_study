<body>
    <p> Write a program which gets a phone number from a form input or terminal. Validates the phone number by checking if it starts with +254.. or 07.. or 7… or 254.. or 01... or  1.. Convert the number to start with +254… 
</p>
<script>
    function validatePhoneNumber(phone_number) {
    if (phone_number.startsWith("+254") && phone_number.length === 13) {
        return `${phone_number} is a valid number`;
    } else if (phone_number.startsWith("07") && phone_number.length === 10) {
        phone_number = "+254" + phone_number.substring(1);
        return `${phone_number} is a valid number`;
    } else if (phone_number.startsWith("7") && phone_number.length === 9) {
        phone_number = "+254" + phone_number;
        return `${phone_number} is a valid phone number`;
    } else if (phone_number.startsWith("254") && phone_number.length === 12) {
        phone_number = "+254" + phone_number.substring(3);
        return `${phone_number} is a valid phone number`;
    } else if (phone_number.startsWith("01") && phone_number.length === 10) {
        phone_number = "+254" + phone_number.substring(1);
        return `${phone_number} is a valid phone number`;
    } else {
        return "Invalid phone number entered";
    }
}

// Get user input
let phone_number = prompt("Enter phone number:");
let result = validatePhoneNumber(phone_number);

// Display the result
console.log(result);
</script>
</body>
